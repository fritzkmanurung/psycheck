<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depression Prediction Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/depresi.css">
</head>
<body>
    <div class="container">
        <div class="card mt-5 p-4">
            <h2 class="text-center">Depression Prediction Form</h2>
            <form id="depression-form">

                <!-- Gender -->
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                    <div class="invalid-feedback">Please select a valid option.</div>
                </div>

                <!-- Age -->
                <div class="form-group">
                    <label for="age">Age (years)</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
                    <div class="invalid-feedback">Age cannot be 0.</div>
                </div>

                <!-- Working Professional or Student -->
                <div class="form-group">
                    <label for="workingOrStudent">Working or Student</label>
                    <select class="form-control" id="workingOrStudent" required>
                        <option value="0">Working Professional</option>
                        <option value="1">Student</option>
                    </select>
                    <div class="invalid-feedback">Please select a valid option.</div>
                </div>

                <!-- Sleep Duration -->
                <div class="form-group">
                    <label for="sleepDuration">Sleep Duration</label>
                    <select class="form-control" id="sleepDuration" required>
                        <option value="">Select Option</option>
                        <option value="4">Less than 5 hours</option>
                        <option value="5.5">5-6 hours</option>
                        <option value="7.5">7-8 hours</option>
                        <option value="9">More than 8 hours</option>
                    </select>
                </div>

                <!-- Dietary Habits -->
                <div class="form-group">
                    <label for="dietaryHabits">Dietary Habits</label>
                    <select class="form-control" id="dietaryHabits" required>
                        <option value="">Select Dietary Habits</option>
                        <option value="2">Unhealthy</option>
                        <option value="1">Moderate</option>
                        <option value="0">Healthy</option>
                    </select>
                </div>

                <!-- Have you ever had suicidal thoughts? -->
                <div class="form-group">
                    <label for="suicidalThoughts">Have you ever had suicidal thoughts ?</label>
                    <select class="form-control" id="suicidalThoughts" required>
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <!-- Work/Study Hours -->
                <div class="form-group">
                    <label for="workStudyHours">Work/Study Hours</label>
                    <input type="number" class="form-control" id="workStudyHours" placeholder="Hours per day" required>
                    <div class="invalid-feedback">Work/Study hours cannot be 0.</div>
                </div>

                <!-- Financial Stress -->
                <div class="form-group">
                    <label for="financialStress">Financial Stress (1 = Low, 5 = High)</label>
                    <select class="form-control" id="financialStress" required>
                        <option value="">Select Option</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <div class="invalid-feedback">Please select a valid option.</div>
                </div>

                <!-- Family History of Mental Illness -->
                <div class="form-group">
                    <label for="familyHistory">Family History of Mental Illness</label>
                    <select class="form-control" id="familyHistory" required>
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <!-- Job/Study Satisfaction -->
                <div class="form-group">
                    <label for="jobStudySatisfaction">Job/Study Satisfaction (1 = Low, 5 = High)</label>
                    <select class="form-control" id="jobStudySatisfaction" required>
                        <option value="">Select Option</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <div class="invalid-feedback">Please select a valid option.</div>
                </div>

                <!-- Work/Academic Pressure -->
                <div class="form-group">
                    <label for="workAcademicPressure">Work/Academic Pressure (1 = Low, 5 = High)</label>
                    <select class="form-control" id="workAcademicPressure" required>
                        <option value="">Select Option</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <div class="invalid-feedback">Please select a valid option.</div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>

            <div id="result" class="mt-4 text-center"></div> <!-- Tempat untuk menampilkan hasil -->
        </div>
    </div>

    <script src="../static/depresi.js"></script>
</body>
</html>
