<!-- q_1 (Gender Selection) -->
<div class="form-group">
    <label for="gender">Gender</label>
    <select class="form-control" id="gender" required>
        <option value="">Select Gender</option>
        <option value="1">Male</option>
        <option value="0">Female</option>
    </select>
    <div class="invalid-feedback">Please select a valid option.</div>
</div>

<!-- Tempat untuk menampilkan gambar pada q_1 -->
<div id="image-container" style="text-align: center;">
    <img id="gender-image" src="https://asset.kompas.com/crops/dqg_VSrQCK89-fn8IzNa-q72djA=/0x362:2000x1695/750x500/data/photo/2022/04/04/624ac9255d40f.jpg" alt="Gender Image" style="display:block; max-width: 60%; height: auto; border-radius: 15px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); transform: scale(1); transition: transform 0.3s ease, box-shadow 0.3s ease;">
</div>


<script>
    // Ambil elemen select dan container gambar
    const genderSelect = document.getElementById("gender");
    const genderImage = document.getElementById("gender-image");
    const imageContainer = document.getElementById("image-container");

    // Fungsi untuk menampilkan gambar berdasarkan pilihan gender
    genderSelect.addEventListener("change", function() {
        const gender = genderSelect.value;

        // Cek apakah gender dipilih dan ubah gambar sesuai dengan pilihan
        if (gender === "1") {
            genderImage.src = "https://cdn.pixabay.com/photo/2024/04/16/17/13/ai-generated-8700519_1280.jpg"; // Gambar untuk laki-laki
            genderImage.style.display = "block"; // Tampilkan gambar
        } else if (gender === "0") {
            genderImage.src = "https://cdn.pixabay.com/photo/2024/04/16/17/13/ai-generated-8700520_1280.jpg"; // Gambar untuk perempuan
            genderImage.style.display = "block"; // Tampilkan gambar
        } else {
            // Jika tidak ada pilihan, tampilkan gambar default
            genderImage.src = "https://asset.kompas.com/crops/dqg_VSrQCK89-fn8IzNa-q72djA=/0x362:2000x1695/750x500/data/photo/2022/04/04/624ac9255d40f.jpg";
            genderImage.style.display = "block"; // Tampilkan gambar default
        }
    });
</script>
<!-- Additional CSS (untuk memastikan gambar di tengah) -->
<style>
    #image-container {
        display: flex;
        justify-content: center;  /* Menyusun gambar di tengah secara horizontal */
        align-items: center;      /* Menyusun gambar di tengah secara vertikal */
        height: 300px;            /* Memberikan ruang vertikal agar gambar terlihat jelas */
    }

    #gender-image {
        max-width: 60%;           /* Menjaga gambar tidak terlalu besar */
        height: auto;
        border-radius: 15px;      /* Memberikan efek sudut yang lembut */
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Efek bayangan */
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* Efek transisi */
    }
</style>
