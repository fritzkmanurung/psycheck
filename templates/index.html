<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsyCheck</title>
    <!-- Menggunakan Bootstrap 5 dari CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/index.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            {% include 'card_1.html' %}
        </div>

        <!-- Kolom 2: Dua row dengan card -->
        <div class="col-md-6">
            <div class="column-2">
                {% include 'card_2_row_1.html' %}
                {% include 'card_2_row_2.html' %}
            </div>
        </div>
    </div>
</div>

<!-- Menyertakan Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="../static/card_1.js"></script>
<script src="../static/depresi.js"></script>
<script>
    // Menangani submit formulir
    document.getElementById('depression-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Mencegah reload halaman

        // Menyembunyikan animasi berjalan
        const walkingAnimation = document.getElementById('walking-animation');
        if (walkingAnimation) {
            walkingAnimation.style.display = 'none'; // Sembunyikan animasi
        }

        // Menampilkan hasil prediksi di elemen #result
        const resultDiv = document.getElementById('result');
        if (resultDiv) {
            resultDiv.innerHTML = 'Prediksi: Depresi Berat'; // Ganti dengan hasil yang sesuai
            resultDiv.style.display = 'block'; // Tampilkan hasil
        }
    });

    // Pastikan elemen animasi muncul sebelum submit
    window.onload = function () {
        const walkingAnimation = document.getElementById('walking-animation');
        if (walkingAnimation) {
            walkingAnimation.style.display = 'block'; // Pastikan animasi berjalan aktif saat halaman dimuat
        }

        const resultDiv = document.getElementById('result');
        if (resultDiv) {
            resultDiv.style.display = 'none'; // Sembunyikan hasil prediksi sebelum submit
        }
    };
</script>
</body>
</html>
